<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievements - Study Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="compact-badges.css">
  <link rel="stylesheet" href="theme-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="shadow-achievements.css">

</head>
<body class="light-mode">
  <div class="container">
      <header>
          <h1>Achievements <i class="fa-solid fa-trophy"></i></h1>
          <div class="theme-toggle">
              <i class="fas fa-moon"></i>
          </div>
      </header>

      <nav>
        <ul>
            <li> <a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="active"><a href="achievements.html"><i class="fas fa-trophy"></i> Achievements</a></li>
            <li><a href="statistics.html"><i class="fas fa-chart-line"></i> Stats</a></li>
            <li ><a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
            <li><a href="pomodoro.html"><i class="fas fa-clock"></i> Pomodoro</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="galaxy.html"><i class="fas fa-star"></i> Galaxy</a></li>
        </ul>
    </nav>

      <main>
          <section class="stats-overview">
              <div class="stat-card">
                  <h3>Total XP</h3>
                  <p id="total-xp">0 XP</p>
              </div>
              <div class="stat-card">
                  <h3>Achievements</h3>
                  <p id="achievements-count">0/56</p>
              </div>
              <div class="stat-card">
                  <h3>Streak</h3>
                  <p id="streak-count-ach">0 days</p>
              </div>
          </section>

         

          <section class="achievements-container">
              <h2>Your Achievements</h2>
              <div id="achievements-list" class="achievements-list">
                  <!-- Achievements will be added here dynamically -->
              </div>
          </section>
      </main>
  </div>

  <script src="achievements.js"></script>
  <script src="theme-manager.js"></script>
  <script src="shadow-achievements.js"></script>
  <script src="update-nav.js"></script>
</body>
</html>
