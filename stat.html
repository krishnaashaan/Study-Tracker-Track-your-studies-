<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Study Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>Statistics</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="ach.html"><i class="fas fa-trophy"></i> Achievements</a></li>
                <li class="active"><a href="stat.html"><i class="fas fa-chart-line"></i> Statistics</a></li>
            </ul>
        </nav>

        <main>
            <section class="stats-overview">
                <div class="stat-card">
                    <h3>Total Study Time</h3>
                    <p id="total-study-time">0 min</p>
                </div>
                <div class="stat-card">
                    <h3>Weekly Average</h3>
                    <p id="weekly-average">0 min/day</p>
                </div>
                <div class="stat-card">
                    <h3>Monthly Average</h3>
                    <p id="monthly-average">0 min/day</p>
                </div>
            </section>

            <section class="chart-container">
                <h2>Weekly Statistics</h2>
                <div class="chart-wrapper">
                    <canvas id="weekly-chart"></canvas>
                </div>
            </section>

            <section class="chart-container">
                <h2>Monthly Statistics</h2>
                <div class="chart-wrapper">
                    <canvas id="monthly-chart"></canvas>
                </div>
            </section>

            <section class="subject-stats">
                <h2>Subject Statistics</h2>
                <div id="subject-stats-list" class="subject-stats-list">
                    <!-- Subject stats will be added here dynamically -->
                </div>
            </section>
        </main>
    </div>

    <script src="statistics.js"></script>
</body>
</html>
